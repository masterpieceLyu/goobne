<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>굽네치킨</title>

    <link rel="stylesheet" href="../assets/css/common/slick.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/base.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/header.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/footer.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/animate.css" type="text/css" />


    <link rel="stylesheet" href="../assets/css/common_layout.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/layout.css" type="text/css" />



    <script src="../assets/js/common/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/common/jquery.js"></script>
    <script src="../assets/js/common/jquery-ui.js"></script>
    <script src="../assets/js/common/slick.js"></script>
    <script src="../assets/js/common/wow.min.js"></script>
    <script src="assets/js/main/main.js"></script>

</head>

<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: header -->
        <div id="header">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 header.html  -->
        </div>
        <!-- end of :: header -->
        <aside class="aside">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 aside.html  -->
        </aside>
        <!-- start of :: contents -->
        <div id="content">
            <article class="l-layout join payment">
                <div class="l-inner">
                    <div class="l-title">주문완료</div>
                    <div class="join__complete payment-complete">
                        <div class="img-area">
                            <img src="../assets/images/contents/payment-com-img.svg" alt="완료이미지">
                        </div>
                        <dl class="payment-complete__msg">
                            <dt><span class="bold">배달주문</span>이 완료되었습니다.</dt>
                            <dd>염창점<span class="l-num">02-1234-5678</span></dd>
                        </dl>
                        <div class="payment-complete__cancle">
                            주문을 취소할  경우 해당매장으로 전화하여 취소 부탁드리며,<br>
                            접수완료후에는 취소가 되지 않으니 양해 부탁드립니다.
                        </div>
                        <div class="l-btn-area">
                            <button type="submit" class="l-btn line">즐겨찾는 주문에 추가</button>
                            <button type="submit" class="l-btn">주문내역 보기</button>
                        </div>
                        <div class="point-list-wrap">
                            <p class="tit">포인트 획득 내역 상세</p>
                            <dl class="list">
                                <dt>배달주문</dt>
                                <dd><span class="l-num">10</span>point</dd>
                            </dl>
                            <dl class="list">
                                <dt>신메뉴</dt>
                                <dd><span class="l-num">5</span>point</dd>
                            </dl>
                            <dl class="list">
                                <dt>치피디 결합</dt>
                                <dd><span class="l-num">4</span>point</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <!-- end of :: contents -->
        <!-- start of :: footer -->
        <div id="footer" class="sub-footer">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 footer.html  -->
        </div>
        <!-- end of :: footer -->
        <div id="mobile-nav">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 mobile-nav.html  -->
        </div>
    </div>
    <!-- end of :: wrap -->
    <script>
        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
            $('#mobile-nav').load("../include/mobile-nav.html");

        });
    </script>
</body>

</html>
