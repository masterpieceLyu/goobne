<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: header -->
        <div id="header">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 header.html  -->
        </div>
        <!-- end of :: header -->
        <aside class="aside">
            <!-- 참고: 스크립트로 load 됩니다. include 폴더 aside.html  -->
        </aside>
        <!-- start of :: contents -->
        <div id="content">

            <article class="l-layout sns-join">

                <!-- 로그인 영역 -->
                <section class="sns-join__inner">

                    <div class="l-title">회원가입</div>

                    <div class="box-area">
                        <p class="tit">굽민 회원가입</p>
                        <button type="button" class="link-btn">기본 회원가입</button>
                    </div>

                    <div class="box-area">
                        <p class="tit">SNS 회원가입</p>
                        <p class="sub">자주 사용하는 소셜계정으로 간편하게 가입해보세요.</p>
                        <button type="button" class="link-btn kakao-btn">카카오로 회원가입</button>
                    </div>
                    <!-- 230130 수정 -->
                    <div class="benefits_wrap">
                        <p class="tit">회원 가입시 베네핏</p>
                        <ul class="benefits_list">
                            <li class="birthday">
                                <p class="benefits_icon"></p>
                                <p class="benefits_txt">
                                    생일<br>
기념쿠폰 지급
                                </p>
                            </li>
                            <li class="coupon_product">
                                <p class="benefits_icon"></p>
                                <p class="benefits_txt">
                                    제품<br>
할인쿠폰 지급
                                </p>
                            </li>
                            <li class="coupon_month">
                                <p class="benefits_icon"></p>
                                <p class="benefits_txt">
                                    매월<br>
할인쿠폰 지급
                                </p>
                            </li>
                        </ul>
                    </div>
                    <!-- //230130 수정 -->

                    
                </section>

        <!-- start of :: footer -->
        <div id="footer" class="sub-footer">

        </div>

        $(document).ready(function () {
              $('#header').load("../include/header.html");
            $('#footer').load("../include/footer.html");
            $('.aside').load("../include/aside.html");
